<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运单详情-更新状态</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/common.css">
</head>
<style>
    .color_ec {
        color: #EC4031;
        font-size: 25px;
    }
</style>

<body>
    <div class="updatestate">
        <div class="state">
            <div class="id">
                <p>运单号：<span>YD15156114515645</span>
                </p>
                <div class="box">
                    <div class="yundanstate">
                        <span class="qiyun_icon">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#iconqiyun"></use>
                            </svg>
                        </span>
                        <span class="qiyun">已起运</span>
                        <span class="success">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icongouxuan-1"></use>
                            </svg>
                        </span>
                    </div>
                    <p class="hair">货物已从 [武汉市] 装车完成，起运至 [昆明市]</p>
                    <div class="jiantou">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icondianjiantou"></use>
                        </svg>
                    </div>
                </div>

                <div class="box">
                    <div class="yundanstate">
                        <span class="qiyun_icon">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icondaoda"></use>
                            </svg>
                        </span>
                        <span class="qiyun">已到达</span>
                        <span class="success">
                            <svg class="icon def" aria-hidden="true">
                                <use xlink:href="#icongouxuan-1"></use>
                            </svg>
                        </span>
                    </div>
                    <p class="hair">货物已到达目的地 [昆明市]</p>
                    <div class="jiantou">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icondianjiantou"></use>
                        </svg>
                    </div>

                </div>
                <div class="box">
                    <div class="yundanstate">
                        <span class="qiyun_icon">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#iconhuidan"></use>
                            </svg>
                        </span>
                        <span class="qiyun">签收回单</span>
                        <span class="success">
                            <svg class="icon def" aria-hidden="true">
                                <use xlink:href="#icongouxuan-1"></use>
                            </svg></span>
                    </div>
                    <p class="hair">货物已送到并签收</p>
                </div>
            </div>
            <div class="weight">
                <p>到达重量<span>吨</span> <span>82,510.00</span></p>
            </div>
            <div class="img">
                <p><span class="color_ec">*请上传运单当前状态下的高清图</span></p>

                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="file">十</div>
                </div>
            </div>
            <div class="button">
                <button>更新状态</button>
            </div>
        </div>
</body>
<script src="../../script/jquery.min.js"></script>
<script src="../../script/rem.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/iconfont.js"></script>

</html>
