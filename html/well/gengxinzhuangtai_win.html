<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>c端-状态上报页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>

<body class='fgay'>
    <header class="aui-bar-header clearfix"><a class="aui-btn fl" onclick="closeWin();"><svg class="icon"
                aria-hidden="true">
                <use xlink:href="#iconzuojiantou"></use>
            </svg></a>
        <div class="aui-title">状态上报 </div>
    </header>
</body>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/rem.js"></script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/iconfont.js"></script>
<script type="text/javascript">
    apiready = function () {
        var headerHeight = $(".aui-bar-header").height();
        fnReady();
        //侵入式状态栏
        $api.dom('header').style.marginTop = api.safeArea.top + 'px';
        api.openFrame({
            name: 'gengxinzhuangtai_frame',
            url: 'gengxinzhuangtai_frame.html',
            rect: {
                x: 0,
                y: headerHeight + api.safeArea.top + 5,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                id: api.pageParam.id,
                status: api.pageParam.status
            },
        });
        if (api.pageParam.status === 10) {
            document.getElementsByClassName("aui-title")[0].innerHTML = "立即起运"
        } else if (api.pageParam.status === 15) {
            document.getElementsByClassName("aui-title")[0].innerHTML = "立即起运"
        } else if (api.pageParam.status === 20) {
            document.getElementsByClassName("aui-title")[0].innerHTML = "我已到达"
        } else if (api.pageParam.status === 40) {
            document.getElementsByClassName("aui-title")[0].innerHTML = "报送回单"
        }
    };

</script>

</html>
