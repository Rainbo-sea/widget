  <script type="text/javascript">
    var status,
      shippingNoteNumber,
      serialNumber,
      loadingPlaceCode,
      unloadingPlaceCode;
    var orderUnit = null;
    var aMap;
    var sys;
    var waybillData = {};
    var mainId;
    var localinfo = {
      address: "",
      lon: 0,
      lat: 0,
      province: "",
      city: "",
      district: "",
    };
    apiready = function () {
      //状态上报前要获取定位状态
      resultlocation();
      //开启权限
      confirmPer("camera,storage", function () {});
      mainId = api.pageParam.id;

      //设置文案
      if (api.pageParam.status === 10) {
        document.getElementById("submit").innerHTML = "立即起运";
      } else if (api.pageParam.status === 15) {
        document.getElementById("submit").innerHTML = "立即起运";
      } else if (api.pageParam.status === 20) {
        document.getElementById("submit").innerHTML = "我已到达";
      } else if (api.pageParam.status === 40) {
        document.getElementById("submit").innerHTML = "报送回单";
      }

      aMap = api.require("aMap");
      aMap.updateMapViewPrivacy({
        privacyAgree: "didAgree",
        privacyShow: "didShow",
        containStatus: "didContain",
      });
      aMap.updateSearchPrivacy({
        privacyAgree: "didAgree",
        privacyShow: "didShow",
        containStatus: "didContain",
      });

      sys = api.systemType;

      //定义图片地址
      fnReady();
      reload();
      getPhoneLocation(1);

      function reload() {
        dealData(
          "tswaybill/" + mainId,
          "GET",
          {},
          function (ret) {
            if (ret.code === 0) {
              waybillData = ret.data;
              shippingNoteNumber = ret.data.shippingNoteNumber;
              serialNumber = ret.data.serialNumber;
              loadingPlaceCode = ret.data.loadingPlaceCode;
              unloadingPlaceCode = ret.data.unloadingPlaceCode;
              var tsWaybillDetails = ret.data.tsWaybillDetails;
              $("#waybillSerial").html(ret.data.waybillSerial);
              $(".endProvince").html("[" + ret.data.endProvince + "]");
              // 单位
              for (var i = 0; i < $(".Company").length; i++) {
                if (ret.data.orderUnit) {
                  $(".Company").eq(i).html(`(${ret.data.orderUnit})`);
                  orderUnit = ret.data.orderUnit;
                }
              }

              //判断当前运单状态 显示对应的UI
              status = ret.data.status;
              if (status == 10 || status == 15) {
                $("#table1").show();
                $("#table2").hide();
                var htmlContent = template("listTemplate", {
                  tData: tsWaybillDetails,
                });
                $("#tbody").html(htmlContent);
                for (var i = 0; i < $("#tbody #begin").length; i++) {
                  $("#tbody #begin")
                    .eq(i)
                    .html(
                      `<input calss="" type="text" value=${tsWaybillDetails[i].count} onclick="arriveFn()"  onblur="amountFn()" id="amount" class="amount amountStyle">`
                    );
                }
                $(".endShipmentAmount").hide();
                $(".shipmentAmount").hide();
                $(".status1").addClass("def");
                $(".status3").addClass("def");
                $(".status4").addClass("def");
                document.getElementById("imgid").style.display = "block";
                document.getElementById("stateFlage").innerHTML =
                  "请上传<span class='textRed'>出库单</span>清晰照片 <span class='flageImg'> </span></span>";
              } else if (status == 20) {
                $("#table1").show();
                $("#table2").hide();
                var htmlContent = template("listTemplate", {
                  tData: tsWaybillDetails,
                });
                $("#tbody").html(htmlContent);
                $(".status1").addClass("active");
                $(".status3").addClass("def");
                $(".status4").addClass("def");
                document.getElementById("stateFlage").innerHTML =
                  "请上传清晰的<span class='textRed'>卸货车头车牌</span>照片";
              } else if (status == 40) {
                $("#table1").hide();
                $("#table2").show();
                var htmlContent = template("listTemplate2", {
                  tDatas: tsWaybillDetails,
                });
                $("#tbody2").html(htmlContent);
                $(".status1").addClass("active");
                $(".status3").addClass("active");
                $(".status4").addClass("def");
                document.getElementById("stateFlage").innerHTML =
                  "请上传清晰的<span class='textRed'>签收单</span>照片";
                imgNum = 20;
              }
            } else {
              api.toast({
                msg: ret.msg,
                duration: 5000,
                location: "middle",
              });
            }
          },
          function (err) {
            console.log(JSON.stringify(err));
            api.toast({
              msg: err.body.msg,
              duration: 5000,
              location: "middle",
            });
          }
        );
      }
    };
    function amountFn() {
      if (!$("#amount").val()) {
        return;
      }
      api.confirm(
        {
          title: "确认起运量",
          msg:
            `请确认起运量是否为：${$("#amount").val()}` +
            `${orderUnit ? orderUnit : ""}`,
          buttons: ["是", "否"],
        },
        function (ret, err) {
          var index = ret.buttonIndex;
          $("#submit").attr("disabled", false);
          if (ret.buttonIndex === 1) {
          } else {
            $("#amount").val(null);
          }
        }
      );
    }

    //控制状态上报
    function arriveFn() {
      $("#submit").attr("disabled", true);
    }

    //到达量确认
    function arriveAmountFn() {
      if (!$("#arriveAmount").val()) {
        return;
      }
      api.confirm(
        {
          title: "确认到达量",
          msg:
            `请确认到达量是否为：${$("#arriveAmount").val()}` + `${orderUnit}`,
          buttons: ["是", "否"],
        },
        function (ret, err) {
          var index = ret.buttonIndex;
          $("#submit").attr("disabled", false);
          if (ret.buttonIndex === 1) {
          } else {
            $("#arriveAmount").val(null);
          }
        }
      );
    }

    //图片压缩
    var imgArr = [];
    var imgArr2 = [];
    var httpimgArr = [];
    var signImg = ""; //上传图片标识
    var carHeadImg = [];
    var imgNum = 6;

    function fnShowAction2() {
      //上传图片标识
      signImg = "carHeadImg";
      var resultList = api.hasPermission({
        list: ["camera"],
      });
      if (!resultList[0].granted) {
        api.requestPermission(
          {
            list: ["camera"],
          },
          function (res) {
            if (res.list[0].granted) {
            }
          }
        );
      }
      api.actionSheet(
        {
          cancelTitle: "取消",
          buttons: ["拍照"],
        },
        function (ret, err) {
          if (ret.buttonIndex != 2) {
            api.getPicture(
              {
                sourceType: "camera",
                allowEdit: false,
                saveToPhotoAlbum: false,
              },
              function (ret, err) {
                if (ret) {
                  var path = ret.data;
                  if (path != "") {
                    photograph(0, path);
                  }
                }
                if (err) {
                  console.log(JSON.stringify(err));
                }
              }
            );
          }
          if (err) {
            console.log(JSON.stringify(err));
          }
        }
      );
    }
    //图片上传
    function fnShowAction() {
      signImg = "";
      //上传图片标识
      //判断权限
      var resultList = api.hasPermission({
        list: ["camera"],
      });
      if (!resultList[0].granted) {
        api.requestPermission(
          {
            list: ["camera"],
          },
          function (res) {
            if (res.list[0].granted) {
            }
          }
        );
      }
      if (status == 40) {
        api.actionSheet(
          {
            cancelTitle: "取消",
            buttons: ["拍照", "相册"],
          },
          function (ret, err) {
            if (ret.buttonIndex === 1) {
              api.getPicture(
                {
                  sourceType: "camera",
                  allowEdit: false,
                  saveToPhotoAlbum: false,
                },
                function (ret, err) {
                  if (ret) {
                    var path = ret.data;
                    if (path != "") {
                      photograph(0, path);
                    }
                  }
                  if (err) {
                    console.log(JSON.stringify(err));
                  }
                }
              );
            }
            if (ret.buttonIndex === 2) {
              api.getPicture(
                {
                  sourceType: "album",
                  allowEdit: false,
                  saveToPhotoAlbum: false,
                },
                function (ret, err) {
                  if (ret) {
                    var path = ret.data;
                    if (path != "") {
                      photograph(0, path);
                    }
                  }
                  if (err) {
                    console.log(JSON.stringify(err));
                  }
                }
              );
            }
            if (err) {
              console.log(JSON.stringify(err));
            }
          }
        );
      } else {
        api.actionSheet(
          {
            cancelTitle: "取消",
            buttons: ["拍照"],
          },
          function (ret, err) {
            if (ret.buttonIndex === 1) {
              api.getPicture(
                {
                  sourceType: "camera",
                  allowEdit: false,
                  saveToPhotoAlbum: false,
                },
                function (ret, err) {
                  if (ret) {
                    var path = ret.data;
                    if (path != "") {
                      photograph(0, path);
                    }
                  }
                  if (err) {
                    console.log(JSON.stringify(err));
                  }
                }
              );
            }
          }
        );
      }
    }
    //图片压缩
    //i ->压缩次数 0开始
    //path ->图片路径
    function photograph(i, path) {
      var minSize = 50 * 1024;
      //鉴于税务接口的限制 图片不能大于400kb
      var maxSize = 400 * 1024;
      var imageCachePath = api.cacheDir;

      var quality = 1;
      var scale = 1;

      if (i >= 2) {
        quality = quality / i;
      }
      if (i > 5) {
        scale = 0.9;
      }
      var imageFilter = api.require("imageFilter");
      imageFilter.getAttr(
        {
          path: path,
        },
        function (ret, err) {
          if (ret.size < minSize) {
            alert("图片大小小于50kb，请重新上传图片！");
            return;
          }
          if (ret.size > maxSize) {
            //如果图片大于1M就进行压缩处理
            var imgName = new Date().getTime() + ".jpg";
            imageFilter.compress(
              {
                img: path,
                quality: quality,
                //压缩比例,
                scale: scale,
                save: {
                  imgPath: imageCachePath,
                  imgName: imgName,
                },
              },
              function (ret, err) {
                var compressedImgPath = imageCachePath + "/" + imgName;
                imageFilter.getAttr(
                  {
                    path: compressedImgPath,
                  },
                  function (ret1, err) {
                    if (ret1.size > maxSize) {
                      //如果图片大于1M就进行压缩处理
                      //循环压缩
                      i++;
                      photograph(i, compressedImgPath);
                    } else {
                      // console.log("fina:" + ret1.size);
                      //选择图片预览
                      if (signImg === "carHeadImg") {
                        var addImg =
                          "<div class='img2'><span >-</span><img calss='imgStyle' src='" +
                          compressedImgPath +
                          "' /></div>";
                        $("#addImgBtn2").before(addImg);
                        imgArr2.push(compressedImgPath);
                        upImg(compressedImgPath);
                      } else {
                        var addImg =
                          "<div class='img'><span >-</span><img calss='imgStyle' src='" +
                          compressedImgPath +
                          "' /></div>";
                        $("#addImgBtn").before(addImg);
                        imgArr.push(compressedImgPath);
                        upImg(compressedImgPath);
                      }
                      // 上传图片
                      //如果超过6张图片禁止上传图片
                      if ($(".img .img").length === imgNum) {
                        $("#addImgBtn").css("display", "none");
                      }
                      if ($(".img2 .img2").length === 1) {
                        $("#addImgBtn2").css("display", "none");
                      }
                    }
                  }
                );
              }
            );
          } else {
            //选择图片预览
            if (signImg === "carHeadImg") {
              var addImg =
                "<div class='img2'><span >-</span><img src='" +
                path +
                "' /></div>";
              $("#addImgBtn2").before(addImg);
              imgArr2.push(path);
              upImg(path);
            } else {
              var addImg =
                "<div class='img'><span >-</span><img src='" +
                path +
                "' /></div>";
              $("#addImgBtn").before(addImg);
              imgArr.push(path);
              upImg(path);
            }
            // 上传图片
            //如果超过6张图片禁止上传图片
            if ($(".img .img").length == imgNum) {
              $("#addImgBtn").css("display", "none");
            }
            if ($(".img2 .img2").length === 1) {
              $("#addImgBtn2").css("display", "none");
            }
          }
        }
      );
    }

    //提交图片
    function upImg(imgArr) {
      //方法
      api.showProgress({
        title: "上传中...",
        modal: false,
      });
      var accessToken = $api.getStorage("accessToken");
      api.ajax(
        {
          url: getBaseRootPath() + "/app/tswaybill/importequery",
          method: "post",
          dataType: "json",
          headers: {
            Authorization: "bearer " + accessToken,
          },
          data: {
            files: {
              imgFiles: imgArr,
            },
          },
        },
        function (ret, err) {
          if (ret.code === 0) {
            if (signImg === "carHeadImg") {
              carHeadImg.push(ret.data[0]);
            } else {
              httpimgArr.push(ret.data[0]);
            }
          } else {
            $.mvalidateTip(ret.msg);
          }
          if (err) {
            $.mvalidateTip("图片上传失败");
            // alert(JSON.stringify(err));
          }
          api.hideProgress();
        }
      );
    }
    // 删除图片
    $(".img").on("click", ".img  span", function () {
      api.confirm(
        {
          title: "删除图片",
          msg: "您确定要删除当前图片吗？",
          buttons: ["确定", "取消"],
        },
        function (ret, err) {
          var index = ret.buttonIndex;
          if (index == 1) {
            var index = $(".img span").index($(this));
            imgArr.splice(index, 1);
            $(".img span").eq(index).parent().remove();
            httpimgArr.splice(index, 1);
            if (imgArr.length < imgNum) {
              $("#addImgBtn").css("display", "block");
            }
          }
        }
      );
    });

    // 删除图片
    $(".img2").on("click", ".img2  span", function () {
      api.confirm(
        {
          title: "删除图片",
          msg: "您确定要删除当前图片吗？",
          buttons: ["确定", "取消"],
        },
        function (ret, err) {
          var index = ret.buttonIndex;
          if (index == 1) {
            var index = $(".img2 span").index($(this));
            imgArr.splice(index, 1);
            $(".img2 span").eq(index).parent().remove();
            carHeadImg.splice(index, 1);
            if (imgArr.length < 1) {
              $("#addImgBtn2").css("display", "block");
            }
          }
        }
      );
    });

      });
    }
    // 获取经纬度及相对应的地址
    function getPhoneLocation(isFisrt) {
      // 获取经纬度
      aMap.open(
        {
          rect: {
            x: 0,
            y: 0,
            w: 0,
            h: 0,
          },
        },
        function (ret, err) {
          if (ret.status) {
            aMap.getLocation(function (ret, err) {
              if (ret) {
                if (isFisrt == 1) {
                  if (ret.lon == 0 || ret.lat == 0) {
                    alert(
