<script type="text/javascript">
    apiready = function () {
        var headerHeight = $(".aui-bar-header").height();
        fnReady();
        //侵入式状态栏
        $api.dom('header').style.marginTop = api.safeArea.top + 'px';
        api.openFrame({
            name: 'driverOrder_frame',
            url: 'driverOrder_frame.html',
            rect: {
                x: 0,
                y: headerHeight + api.safeArea.top + 5,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                id: api.pageParam.id,
                status: api.pageParam.status,
                orderInfo: api.pageParam.orderInfo
            },
        });

    };
</script>
